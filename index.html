<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stylesheet.css">

  <title>NFT Preview Card Component</title>

</head>

<body>

  <main>

    <img src="image-equilibrium.jpg" alt="equilibrium cube image" class="cube">

    <h1>

      <a class="anchortag-header" href="www.google.com">Equilibrium #3429</a>

    </h1>

    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>

    <img src="icon-ethereum.svg" alt aria-hidden="true" class="eth-icon">

    <p class="eth-quantity">0.041 ETH</p>

    <img src="icon-clock.svg" alt aria-hidden="true" class="clock-icon">

    <p class="time-left">3 days left</p>

    <hr>

    <img src="image-avatar.png" alt="avatar icon of Jules Wyvern" class="jules-avatar">

    <p class="card-footer">Creation of <a href="www.google.com" class="anchortag-jules">Jules Wyvern</a></p>

  </main>

  <footer>

    Challenge by <a class="anchortag-footer" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.

    Coded by <a class="anchortag-footer" href="https://github.com/zeppelisama">André Vinícius</a>.

  </footer>

</body>

</html>
